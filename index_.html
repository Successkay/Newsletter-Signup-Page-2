<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Signup</title>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      animation: fadeInUp 1s ease forwards;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .container p {
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: background 0.3s, border 0.3s;
    }

    input[type="email"]::placeholder {
      color: #bbb;
    }

    input[type="email"]:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #00c9a7;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00b295;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Subscribe Now</h1>
    <p>Join our newsletter to stay updated with exclusive tips & offers.</p>
    <form id="newsletterForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <button type="submit">Join Now</button>
    </form>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById('newsletterForm');
    const emailInput = document.getElementById('emailInput');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      if (emailInput.value.trim() === '') return;

      // Show SweetAlert popup
      Swal.fire({
        title: 'Subscribed!',
        text: 'ðŸŽ‰ Thank you for joining our newsletter.',
        icon: 'success',
        confirmButtonColor: '#00c9a7',
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false
      });

      emailInput.value = '';
    });
  </script>
</body>
</html>
